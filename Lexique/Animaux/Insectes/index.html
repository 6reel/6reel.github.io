<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel avec Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/carousel.css"/>
    <style>
        .carousel__slide {
            position: relative;
        }
        .audio-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .audio-control img {
            width: 30px; /* Ajustez la taille de l'image ici */
            height: auto;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .fullscreen-btn img {
            width: 20px; /* Ajustez la taille de l'image ici */
            height: auto;
        }
        .carousel__slide img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
        }
        .carousel {
            width: 100%;
            max-width: 1200px; /* Ajustez selon vos besoins */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="fullscreen-btn" onclick="toggleFullScreen()">
            <img src="fullscreen-icon.png" alt="Plein écran" /> <!-- Remplacez par le chemin de votre image -->
        </button>
        <div class="row">
            <div class="col-12">
                <div class="carousel">
                    <div class="carousel__slide">
                        <img src="image1.jpg" alt="Image 1" />
                        <button class="audio-control" onclick="playAudio('audio1')">
                            <img src="play-icon.png" alt="Play" /> <!-- Remplacez par le chemin de votre image -->
                        </button>
                        <audio id="audio1" src="audio1.mp3"></audio>
                    </div>
                    <div class="carousel__slide">
                        <img src="image2.jpg" alt="Image 2" />
                        <button class="audio-control" onclick="playAudio('audio2')">
                            <img src="play-icon.png" alt="Play" /> <!-- Remplacez par le chemin de votre image -->
                        </button>
                        <audio id="audio2" src="audio2.mp3"></audio>
                    </div>
                    <div class="carousel__slide">
                        <img src="image3.jpg" alt="Image 3" />
                        <button class="audio-control" onclick="playAudio('audio3')">
                            <img src="play-icon.png" alt="Play" /> <!-- Remplacez par le chemin de votre image -->
                        </button>
                        <audio id="audio3" src="audio3.mp3"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ajoutez Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/carousel.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const myCarousel = new Carousel(document.querySelector(".carousel"), {
                // Options du carrousel
            });
        });

        function playAudio(audioId) {
            const audio = document.getElementById(audioId);
            audio.play();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
