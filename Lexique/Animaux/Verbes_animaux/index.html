    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/carousel.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const myCarousel = new Carousel(document.querySelector(".carousel"), {
                Dots: false,
                infinite: true,  // Modifié pour rendre le carrousel infini
                dragFree: true
            });

            // Ajouter des écouteurs d'événements 'ended' pour tous les éléments audio
            document.querySelectorAll('audio').forEach(audio => {
                audio.addEventListener('ended', function() {
                    const buttons = this.parentNode.querySelectorAll('.audio-control');
                    buttons.forEach(button => {
                        if (button.textContent === "Pause audio") {
                            button.textContent = "Lecture audio";
                        }
                    });
                });
            });

            // Gestion des boutons Home et Fullscreen
            const homeButton = document.getElementById('homeButton');
            const fullscreenButton = document.getElementById('fullscreenButton');

            homeButton.addEventListener('click', () => {
                window.location.href = 'https://6reel.github.io/Lexique/Animaux/index.html';
            });

            fullscreenButton.addEventListener('click', toggleFullScreen);
        });

        function toggleVideoAudio(videoElement, button) {
            if (videoElement.paused) {
                videoElement.muted = false;
                videoElement.play();
                button.textContent = "Pause vidéo";
            } else {
                videoElement.pause();
                videoElement.muted = true;
                button.textContent = "Lecture vidéo";
            }
        }

        function playAudio(audioId, button) {
            const audioElement = document.getElementById(audioId);
            if (audioElement.paused) {
                audioElement.play();
                button.textContent = "Pause audio";
            } else {
                audioElement.pause();
                button.textContent = "Lecture audio";
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
